{% extends "base.html" %}
{% block title %}Contact{% endblock title %}
{% block body %}
{% comment %} creatinng page for the taking the information of student who wants to get in admission in our college {% endcomment %}
<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img height="320" src="static/contact.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
  </div>
  <div class="container" style="max-width: 700px;">
    <h1 class="text-center mt-3">Contact US</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
          </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
      </div>

      <div class="mb-3">
        <label for="number" class="form-label">Phone number</label>
        <input type="number" class="form-control" id="number" name="number" placeholder="+910000000000">
      </div>
      <div class="mb-3">
        <label for="text-area" class="form-label">About YourSelf</label>
        <textarea class="form-control" id="text-area" name="disc" rows="3"></textarea>
      </div>
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock body %}
